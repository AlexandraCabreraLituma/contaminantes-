language: php
php:
  - '7.2'
branches:
  only:
    - master
    - develop
notifications:
  email:
    recipients:
      - alecabreralituma2@gmail.com
addons:
  sonarcloud:
    organization: "alexandracabreralituma-github"
git:
  depth: false
before_install:
  - travis_retry composer self-update
  - composer install
script:
  - vendor/bin/phpunit -c phpunit.xml.dist
  - sonar-scanner
test:
  override:
    - vendor/bin/phpunit --configuration phpunit.xml